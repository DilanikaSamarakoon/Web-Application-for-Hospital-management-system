<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="feedback form.css">
    <title>Patient Feedback Form | Care Compass Hospitals</title>
</head>
<body>
<div class="wrapper">
    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="nav-logo">
            <p>Care Compass Hospitals</p>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <h1>Submit Your Feedback</h1>
        <p>We value your feedback! Please share your experience with us.</p>
    </header>

    <!-- Feedback Form Section -->
    <section class="feedback-form-section">
        <form class="feedback-form" action="submit_feedback.php" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">Submit Feedback</button>
            </div>
        </form>
    </section>

     
</div>
</body>
</html>
