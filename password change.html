<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="password change.css">
</head>
<body>
    <div class="wrapper">
        <div class="password-change-container">
            <header>Change Password</header>
            <form action="passwordChange.php" method="POST" class="password-form">
                <!-- Email input field -->
                <div class="input-box">
                    <i class="icon-lock"></i>
                    <input type="email" class="input-field" name="email" placeholder="Enter your email" required>
                </div>
                
                <!-- Old password input field -->
                <div class="input-box">
                    <i class="icon-lock"></i>
                    <input type="password" class="input-field" name="old_password" placeholder="Old Password" required>
                </div>

                <!-- New password input field -->
                <div class="input-box">
                    <i class="icon-lock"></i>
                    <input type="password" class="input-field" name="new_password" placeholder="New Password" required>
                </div>

                <!-- Confirm new password input field -->
                <div class="input-box">
                    <i class="icon-lock"></i>
                    <input type="password" class="input-field" name="confirm_password" placeholder="Confirm New Password" required>
                </div>

                <!-- Submit button -->
                <div class="submit-btn-container">
                    <button type="submit" class="submit">Change Password</button>
                </div>

                <!-- Back link -->
                <div class="back-link">
                    <a href="patient dash.html">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
